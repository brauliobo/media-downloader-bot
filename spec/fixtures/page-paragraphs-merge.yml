        - text: Ele geme, ele grita, ele padece o tempo todo.
        - text: A propriedade é uma desolação só, pois as terras espelham as condições de seu rei, tanto na dimensão mitológica quanto na física.
        - text: Assim, pois, o gado não mais se reproduz, as plantações não vingam, os cavaleiros são mortos, as crianças ficam na orfandade, as donzelas choram, há lamentos e gemidos por toda parte - tudo porque o Rei Pescador está ferido.
